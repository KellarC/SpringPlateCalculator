<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weightlifting Plate Calculator</title>
</head>
<body>
    <h1>Get My Plates</h1>
    <form onSubmit="return submitForm()">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" style="width:50px; height:15px;"><br><br>
        <button type="submit" style="width:100px; height:30px;">Submit</button>
    </form>
    <script>
        function submitForm() {
            window.open("http://localhost:8080/calculate/"+document.getElementById("weight").value, "_blank");
            return false;
        }
    </script>
</body>
</html>
